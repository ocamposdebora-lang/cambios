<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio | D Ocampos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">

  <header>
    <img src="logo.png" class="logo" alt="D Ocampos">
    <p class="ubicacion">Ciudad del Este – Paraguay</p>
  </header>

  <!-- PASOS -->
  <div class="pasos">
    <span id="pasoActual">Paso 1 de 3 · Calcular</span>
  </div>

  <!-- COTIZACIÓN -->
  <section class="cotizacion">
    <div class="fila">
      <span>Compra BRL</span>
      <strong id="compra"></strong>
    </div>
    <div class="fila">
      <span>Venta BRL</span>
      <strong id="venta"></strong>
    </div>
    <div class="fecha">
      Cotización: <span id="fecha"></span> <span id="hora"></span>
    </div>
  </section>

  <!-- OPERACIÓN -->
  <section class="opciones">
    <button id="btnGS" class="opcion activa">Comprar Guaraníes</button>
    <button id="btnPIX" class="opcion">Comprar PIX</button>
  </section>

  <!-- MONTO -->
  <section>
    <label id="lblMonto">Monto</label>
    <input id="monto" type="text" placeholder="Ingrese monto">
    <p class="hint" id="hintMonto"></p>
  </section>

  <!-- CALCULAR -->
  <button id="btnCalcular" class="btn-principal">CALCULAR</button>

  <!-- RESULTADO -->
  <section id="resultadoBox" class="resultado oculto">
    <h2 id="resultado"></h2>
  </section>

  <!-- PASO 2 -->
  <section id="paso2" class="oculto">
    <h3>Forma de operación</h3>

    <!-- GS -->
    <div id="formaGS">
      <select id="tipoGS">
        <option value="EFECTIVO">Entrega en efectivo</option>
        <option value="TRANSFER">Transferencia bancaria</option>
        <option value="SERVICIOS">Pago de facturas y servicios</option>
      </select>

      <div id="zonaBox">
        <label>Zona</label>
        <select id="zona">
          <option value="CDE">Ciudad del Este</option>
          <option value="MINGA">Minga Guazú</option>
          <option value="FRANCO">Presidente Franco</option>
        </select>
      </div>

      <textarea id="detalleGS" placeholder="Datos adicionales (si corresponde)"></textarea>
    </div>

    <!-- PIX -->
    <div id="formaPIX" class="oculto">
      <label>Chave PIX</label>
      <input id="chavePix" type="text">
      <label>Titular</label>
      <input id="titularPix" type="text">
      <textarea id="obsPix" placeholder="QR / Link / Boleta (se envía por WhatsApp)"></textarea>
    </div>
  </section>

  <!-- PASO 3 -->
  <section id="paso3" class="oculto">
    <button id="btnWhatsapp" class="btn-wa">
      Solicitar operación por WhatsApp
    </button>
  </section>

</main>

<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
