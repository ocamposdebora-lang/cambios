<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio | D Ocampos Emprendimientos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <img src="logo.png" class="logo" alt="D Ocampos Emprendimientos">
    <p class="ubicacion">Ciudad del Este – Paraguay</p>
  </header>

  <!-- Cotización -->
  <div class="cotizacion-box">
    <div class="fila">
      <span id="lblCompra"></span>
      <strong id="compra"></strong>
    </div>
    <div class="fila">
      <span id="lblVenta"></span>
      <strong id="venta"></strong>
    </div>
    <div class="fecha">
      <span id="lblFecha"></span>
      <span id="fecha"></span>
      <span id="hora"></span>
    </div>
  </div>

  <!-- Operación -->
  <div class="opciones">
    <button class="opcion" data-op="GS" id="btnGS"></button>
    <button class="opcion" data-op="PIX" id="btnPIX"></button>
  </div>

  <!-- Monto -->
  <input type="text" id="monto">

  <!-- GUANARÍES -->
  <div id="bloqueGS" class="bloque">
    <select id="formaGS">
      <option value="ENTREGA"></option>
      <option value="TRANSFERENCIA"></option>
      <option value="SERVICIOS"></option>
    </select>

    <select id="zona">
      <option>Ciudad del Este</option>
      <option>Minga Guazú</option>
      <option>Presidente Franco</option>
    </select>

    <textarea id="detalleGS" placeholder=""></textarea>
  </div>

  <!-- PIX -->
  <div id="bloquePIX" class="bloque">
    <select id="formaPIX">
      <option value="CHAVE"></option>
      <option value="QR"></option>
    </select>

    <input type="text" id="pixDato" placeholder="">
  </div>

  <button class="btn-principal" id="btnEnviar"></button>

  <div class="legal" id="legal"></div>
</div>

<!-- WhatsApp -->
<a id="whatsappLink" class="whatsapp" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
