<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D Ocampos Emprendimientos | Cambio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <img src="logo.png" alt="D Ocampos Emprendimientos" class="logo">
    <h1 id="titulo"></h1>
    <p class="ubicacion" id="ubicacion"></p>
  </header>

  <!-- Cotización -->
  <div class="info cotizacion-box">
    <div class="cotizacion-item">
      <span id="txtCompra"></span>
      <b id="compra"></b>
    </div>
    <div class="cotizacion-item">
      <span id="txtVenta"></span>
      <b id="venta"></b>
    </div>
    <div class="fecha">
      <span id="txtFecha"></span>: <span id="fecha"></span>
    </div>
  </div>

  <!-- Tipo -->
  <select id="tipo" onchange="actualizarOpciones()">
    <option value="VENTA" id="optPix"></option>
    <option value="COMPRA" id="optGs"></option>
  </select>

  <!-- Monto -->
  <input type="text" id="monto">

  <!-- Zona -->
  <div id="zona-container">
    <select id="zona">
      <option value="CDE">Ciudad del Este</option>
      <option value="MINGA">Minga Guazú</option>
      <option value="FRANCO">Presidente Franco</option>
      <option value="BANCA">Banca Web</option>
    </select>
    <p class="nota-zona" id="notaZona"></p>
  </div>

  <button onclick="convertir()" id="btnCalcular"></button>

  <div class="resultado" id="resultado"></div>
  <div class="detalle" id="detalle"></div>

  <div class="legal" id="legal"></div>
</div>

<!-- WhatsApp -->
<a class="whatsapp" href="#" id="whatsappLink" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
